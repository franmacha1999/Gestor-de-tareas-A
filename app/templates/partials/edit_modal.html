<div class="modal fade" id="editModal{{ task.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/tasks/edit/{{ task.id }}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel{{ task.id }}">Editar tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title{{ task.id }}" class="form-label">Nuevo t√≠tulo</label>
                        <input type="text" class="form-control" id="title{{ task.id }}" name="title" value="{{ task.title }}" required>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
